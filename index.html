<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .focus, .work {
            font-size: 24px;
            margin: 20px 0;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="focus">
            <strong>Currently</strong><br>
            Focusing on Goa
        </div>
        <div class="work">
            <strong>Working on</strong><br>
            others as well
        </div>
        <div class="link">
            <strong>Check out</strong><br>
            <a href="https://www.goa.toptotrip.in/" target="_blank">https://www.goa.toptotrip.in/</a>
        </div>
    </div>
</body>
</html>
